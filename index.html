<!DOCTYPE html>
<html lang="en">
<head>
  <title>poker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Poker</h1>
 
  <div class="row">
    <div class="col" style="text-align: center;">Info for player</div>
  </div>

  <div class="row">
    <div class="col" style="text-align: center;">Player1</div>
    <div class="col" style="text-align: center;">Player2</div>
    <div class="col" style="text-align: center;">Player3</div>
  </div>

  <div class="row">
    <div class="col" style="text-align: center;">Player1's action</div>
    <div class="col" style="text-align: center;">Player2's action</div>
    <div class="col" style="text-align: center;">Player3's action</div>
  </div>

  <div class="row">
    <div class="col" style="text-align: center; font-size: 2cm;">Pula</div>
  </div>

  <div class="row">
    <div class="col" style="border-width: 2px; text-align: center; font-size: 20mm;">K♠</div>
    <div class="col" style="text-align: center; color: red; font-size: 20mm;">Q♥</div>
    <div class="col" style="text-align: center; color: red; font-size: 20mm;">A♦</div>
    <div class="col" style="text-align: center; font-size: 20mm;">J♣</div>
    <div class="col" style="text-align: center; font-size: 20mm;">3♣</div>
  </div>

  <div class="row">
    <div class="col" style="text-align: right;; font-size: 20mm;">10♠</div>
    <div class="col" style="text-align: left; color: red; font-size: 20mm;">7♥</div>
  </div>

  <div class="row">
    <div class="col" style="text-align: center;">
        <button>Pass</button> 
    </div>
    <div class="col" style="text-align: center;">
        <button>Enter</button> 
    </div>
    <div class="col" style="text-align: center;">
        <div class="row">
            <input type="number" placeholder="przebij"></input> 
            <button>Go</button>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col" style="text-align: right; font-size: 1cm;">Wallet: </div>
    <div class="col" id="wallet" style="text-align: left; font-size: 1cm;">30</div>
  </div>
  <script src="indexscript.js"></script>
</div>
</body>
</html>
